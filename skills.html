                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-ring-progress" cx="60" cy="60" r="50" data-progress="30"></circle>
                    </svg>

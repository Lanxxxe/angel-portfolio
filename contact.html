 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Contact - Portfolio</title>
</head>
<body>
    <nav class="navbar">
        <div >
            <p class="logo">Angelica</p>
        </div>
        <ul class="nav-links">
            <li id="home" ><a href="index.html">Home</a></li>
            <li id="about"><a href="about.html">About</a></li>
            <li id="skills"><a href="skills.html">Skills</a></li>
            <li id="projects"><a href="projects.html">Projects</a></li>
            <li id="contact"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <section class="contact-section">
        <div class="social-icons">
            <h1>My Social</h1>
            <div class="social-icons-container">
                <a href="https://www.facebook.com/angelica.dela.cruz.365072" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
            </div>
        </div>
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
    </section>
    <script src="./js/global.js"></script>
    <script src="./js/contact.js"></script>
</body>
</html>
